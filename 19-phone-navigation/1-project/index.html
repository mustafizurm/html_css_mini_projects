<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    
        <!-- roboto front -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- google font awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <!-- <input type="radio" name="" id=""> -->
        <div class="wrapper">
            <header>
                <div class="image">
                    <img src="./img/team-1.jpg" alt="">
                </div>
                <div class="nameAndBio">
                    <h4>Lisa Richardson</h4>
                    <p>freelancher & fb influencer</p>
                </div>
            </header>
            <div class="hr-first"></div>
            <div class="navigate-list">
                <div class="nav-item">
                    <div class="left">
                        <i class="fa-solid fa-person"></i>
                        <h5>Personal Data</h5>
                    </div>
                    <div class="right">></div>
                </div>
                <div class="nav-item">
                    <div class="left">
                        <i class="fa-solid fa-message"></i>
                        <h5>Message</h5>
                    </div>
                    <div class="right">></div>
                </div>
                <div class="nav-item">
                    <div class="left">
                        <i class="fa-solid fa-bell"></i>
                        <h5>Notifications</h5>
                    </div>
                    <div class="right">></div>
                </div>
                <div class="nav-item">
                    <div class="left">
                        <i class="fa-solid fa-location-pin"></i>
                        <h5>Location</h5>
                    </div>
                    <div class="right">></div>
                </div>
                <div class="nav-item">
                    <div class="left">
                        <i class="fa-solid fa-tty"></i>
                        <h5>Community</h5>
                    </div>
                    <div class="right">></div>
                </div>
                <div class="hr-second"></div>
                <div class="nav-item">
                    <div class="left">
                        <i class="fa-solid fa-question"></i>
                        <h5>FAQs</h5>
                    </div>
                    <div class="right">></div>
                </div>
                <div class="nav-item">
                    <div class="left">
                        <i class="fa-solid fa-gear"></i>
                        <h5>Settings</h5>
                    </div>
                    <div class="right">></div>
                </div>
            </div>
            <div class="footer">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-hryvnia-sign"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-person active"></i>
            </div>
        </div>
    </div>
</body>
</html>
