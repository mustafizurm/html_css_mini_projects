<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- robota font -->

<body>

    <h1>Flipping Card</h1>

    <div class="container">

                    <img src="./img/tamim.jpg" alt="">
                </div>
                <div class="card-back">
                    <h2>Tamim Iqbal</h2>
                    <p>Opener batter</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="inner">
                <div class="card-front">
                    <img src="./img/shakib.jpg" alt="">
                </div>
                <div class="card-back">
                    <h2>Shakib All Hasan</h2>
                    <p>All Rounder</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="inner">
                <div class="card-front">
                    <img src="./img/musfik.jpg" alt="">
                </div>
                <div class="card-back">
                    <h2>Mushfiquer Rohim</h2>
                    <p>Wicket Keeper</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="inner">
                <div class="card-front">
                    <img src="./img/mashrafi.jpeg" alt="">
                </div>
                <div class="card-back">
                    <h2>Mashrafi Bin Mortoza</h2>
                    <p>Boller & Best Captain</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="inner">
                <div class="card-front">
                    <img src="./img/mahamudulla.jpg" alt="">
                </div>
                <div class="card-back">
                    <h2>Mahamudullaha</h2>
                    <p>Best Finisher</p>
                </div>
            </div>
        </div>
    </div>

</body>
