<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- roboto front -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- google font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <input type="radio" name="dot" id="img1">
            <input type="radio" name="dot" id="img2">
            <input type="radio" name="dot" id="img3">
            <input type="radio" name="dot" id="img4">
             <div class="slider">
                <div class="slide">
                    <img src="./img/team-1.jpg" alt="">
                </div>
                <div class="slide">
                    <img  src="./img/team-2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./img/team-3.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./img/team-4.jpg" alt="">
                </div>
             </div>
        </div>
        <div class="dots">
            <label for="img1" class="active one"></label>
            <label for="img2" class="two"></label>
            <label for="img3" class="three"></label>
            <label for="img4" class="four"></label>
         </div>
    </div>
</body>

</html>
